<!DOCTYPE html>
<html>
<head>
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .form-group{
            padding-right: 20px;
        }

        .form-group .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group .upload-btn:hover {
            background-color: #45a049;
        }

        .form-group .file-name {
            margin-top: 10px;
        }

        .form-group .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Added styles for drag and drop */
        .form-group.drag-drop {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
        }

        .form-group.drag-drop:hover {
            background-color: #f9f9f9;
        }

        .form-group.drag-drop .upload-btn {
            display: none;
        }
        .form-group .file-name {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Upload</h1>
        <form>
            <div class="form-group">
                <label for="message">Enter syllabus:</label>
                <input type="text" name="message" id="message" style="height: 80px;">
            </div>
            <div class="form-group">
                <label for="exam-name">Exam Name:</label>
                <input type="text" id="exam-name">
            </div>
            <div class="form-group">
                <label for="exam-date">Exam Date:</label>
                <input type="date" id="exam-date">
            </div>
            <div class="form-group">
                <label for="subject-name">Subject Name:</label>
                <input type="text" id="subject-name">
            </div>
            <div class="form-group">
                <label for="subject-code">Subject Code:</label>
                <input type="text" id="subject-code">
            </div>
            <div class="form-group">
                <label for="total-marks">Total Marks:</label>
                <input type="number" id="total-marks">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div id="chat-log1" style="max-height: 200px; overflow-y: auto;"></div>
        <div id="chat-log2" style="max-height: 200px; overflow-y: auto;"></div>
        <div id="chat-log3" style="max-height: 200px; overflow-y: auto;"></div>
        </div>

        <script>

            const chatLog1 = document.getElementById('chat-log1');
            const chatLog2 = document.getElementById('chat-log2');
            const chatLog3 = document.getElementById('chat-log3');
            const message = document.getElementById('message');
            const form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const messageText = message.value;
                message.value = '';
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add('message--sent');
                // messageElement.innerHTML = `<div class="message__text">${messageText}</div>`;
                chatLog1.appendChild(messageElement);
                chatLog1.scrollTop = chatLog1.scrollHeight;
                fetch('http://localhost:3000', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: messageText
                    
                    })
                })
                .then(res => res.json())
                .then(data => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.classList.add('message--received');
                    messageElement.innerHTML = `<p class="message__text">${data.message}</p>`;
                    // chatLog.appendChild(messageElement);
                    chatLog1.scrollTop = chatLog1.scrollHeight;

                    // Write message to file
                    const easyfileContent = data.message.easy;
                    const easyfileName = 'easy.txt';
                    const easyfileBlob = new Blob([easyfileContent], { type: 'text/plain' });
                    const easyfileUrl = URL.createObjectURL(easyfileBlob);

                    const mediumfileContent = data.message.medium;
                    const mediumfileName = 'medium.txt';
                    const mediumfileBlob = new Blob([mediumfileContent], { type: 'text/plain' });
                    const mediumfileUrl = URL.createObjectURL(mediumfileBlob);

                    const hardfileContent = data.message.hard;
                    const hardfileName = 'hard.txt';
                    const hardfileBlob = new Blob([hardfileContent], { type: 'text/plain' });
                    const hardfileUrl = URL.createObjectURL(hardfileBlob);


                    // Create download link
                    const easydownloadLink = document.createElement('a');
                    easydownloadLink.href = easyfileUrl;
                    easydownloadLink.download = easyfileName;
                    easydownloadLink.innerText = 'Download Question Paper';
                    chatLog1.appendChild(easydownloadLink);

                    const mediumdownloadLink = document.createElement('a');
                    mediumdownloadLink.href = mediumfileUrl;
                    mediumdownloadLink.download = mediumfileName;
                    mediumdownloadLink.innerText = 'Download Question Paper';
                    chatLog2.appendChild(mediumdownloadLink);

                    const harddownloadLink = document.createElement('a');
                    harddownloadLink.href = hardfileUrl;
                    harddownloadLink.download = hardfileName;
                    harddownloadLink.innerText = 'Download Question Paper';
                    chatLog3.appendChild(harddownloadLink);

                    
                
                });
            });
        </script>
</body>
</html>
